{{- if .Values.consolePluginPatch.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: consoleplugin-patcher
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aladdin-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Namespace }}-consoleplugin-patcher
  labels:
    {{- include "aladdin-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
  - apiGroups: ["console.openshift.io"]
    resources: ["consoleplugins"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-consoleplugin-patcher
  labels:
    {{- include "aladdin-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
subjects:
  - kind: ServiceAccount
    name: consoleplugin-patcher
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Namespace }}-consoleplugin-patcher
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: consoleplugin-patcher
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aladdin-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: consoleplugin-patcher
      restartPolicy: OnFailure
      containers:
        - name: patcher
          image: registry.redhat.io/openshift4/ose-cli:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Patching ConsolePlugin {{ .Values.consolePluginPatch.pluginName }}..."
              oc patch consoleplugin {{ .Values.consolePluginPatch.pluginName }} --type='json' -p='[
                {"op": "replace", "path": "/spec/proxy/0/endpoint/service/name", "value": "{{ .Values.consolePluginPatch.targetService.name }}"},
                {"op": "replace", "path": "/spec/proxy/0/endpoint/service/namespace", "value": "{{ .Values.consolePluginPatch.targetService.namespace }}"},
                {"op": "replace", "path": "/spec/proxy/0/endpoint/service/port", "value": {{ .Values.consolePluginPatch.targetService.port }}}
              ]'
              echo "ConsolePlugin patched successfully."
{{- end }}

